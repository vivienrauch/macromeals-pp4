{% extends base.html %}

{% block content %}

{% load crispy_forms_tags %}

{% load static %}

<div class="container-fluid hero-img-signup-in">
    <h1>MacroMeals</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2 class="edit-cmt">Here you can modify your comment</h2>
            <form action="{% url 'update_comment' comment.id comment.entry.slug %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-msg-submit btn-lg">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

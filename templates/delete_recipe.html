{% extends "base.html" %}

{% block title %} Add Recipe {% endblock %}

{% load static %}

{% load crispy_forms_tags %}

{% block header %}

<div class="container-fluid hero-img-signup-in">
    <h1>MacroMeals</h1>
</div>

{% endblock %}

{% block content %}

<!-- Delete Recipe form -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2 class="contact-header delete">Are you sure you want to delete "{{ entry.title }}"?</h2>
            <form action="{% url 'delete_recipe' entry.slug %}" method="POST">
                {% csrf_token %}
                <button class="btn recipe-delete btn-lg">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

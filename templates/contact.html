{% extends "base.html" %}

{% block content %}

{% load static %}

<div class="container-fluid hero-img-signup-in">
    <h1>MacroMeals</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2 class="contact-header">Send us a recipe!</h2>
            <p>If you have a recipe in mind that you'd
                like us to feature on the page, or you have
                a question, please send it our way!
            </p>
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="contact-name">Name: </label>
                    <input class="contact-name form-control-sm" id=contact-name name="name" type="text"
                    placeholder="Please enter your name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email: </label>
                    <input class="contact-email form-control-sm" id=contact-email name="email" type="email"
                    placeholder="Please enter your email" required>
                </div>
                <div class="form-group">
                    <label for="contact-message">Message: </label>
                    <textarea class="contact-message form-control" rows="6" id=contact-message name="message" type="text"
                    placeholder="Please enter your message here:" required></textarea>
                </div>
                <button type="submit" class="btn btn-msg-submit btn-lg">Send</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

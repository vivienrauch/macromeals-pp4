{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

{% load static %}

<div class="container-fluid hero-img-signup-in">
    <h1>MacroMeals</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2>Send us a recipe!</h2>
            <p>If you have a recipe in mind that you'd
                like us to feature on the page, or you have
                a question, please send it our way!
            </p>
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-cmnt-submit btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>
